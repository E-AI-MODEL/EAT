<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>EAT Playground</title>
  <style>
    body { font-family: system-ui, sans-serif; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; padding: 1rem; }
    textarea { width: 100%; height: 80vh; font-family: Consolas, monospace; font-size: 13px; }
    pre { background: #111827; color: #e5e7eb; padding: 1rem; overflow: auto; height: 80vh; }
    button { margin-bottom: .5rem; }
  </style>
</head>
<body>
  <div>
    <h2>EAT input</h2>
    <button id="btn-parse">Parse â†’ JSON</button>
    <textarea id="eat-input"></textarea>
  </div>
  <div>
    <h2>JSON output</h2>
    <pre id="json-output">{}</pre>
  </div>

  <script src="eat_parser.js"></script>
  <script>
    const input = document.getElementById("eat-input");
    const output = document.getElementById("json-output");
    const btn = document.getElementById("btn-parse");

    // voorbeeld EAT
    input.value = `identity{rol, domein}:
  data_analyst_agent, strategy

mission:
  analyseer_informatie
  structureer_output

workflow[2]{stap, actie}:
  1, vraag_context
  2, hint`;

    btn.addEventListener("click", () => {
      try {
        // parseEAT moet globaal beschikbaar zijn vanuit eat_parser.js
        const doc = window.parseEAT(input.value);
        output.textContent = JSON.stringify(doc, null, 2);
      } catch (e) {
        output.textContent = "Error: " + e.message;
      }
    });
  </script>
</body>
</html>
